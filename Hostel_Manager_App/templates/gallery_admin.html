{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hostel Image Gallery - Hridayam Hostel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    /* ---------- GLOBAL ---------- */
    body {
      background-color: #f5e1c8;
      font-family: "Poppins", sans-serif;
      color: #4b2e05;
      padding-top: 90px; /* offset for fixed navbar */
      text-align: center;
    }

    h1 {
      color: #5c3d2e;
      font-weight: 700;
      margin-bottom: 2rem;
      text-shadow: 1px 1px #d8b89b;
    }

    /* ---------- NAVBAR ---------- */
    nav {
      background-color: #4b2e05;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.6rem 2rem;
    }

    nav img {
      width: 45px;
      height: 45px;
      margin-right: 10px;
      border-radius: 50%;
    }

    nav strong {
      color: #f6e2c6;
      font-size: 1.3rem;
      letter-spacing: 1px;
    }

    .nav-pills .nav-link {
      color: #f6e2c6 !important;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .nav-pills .nav-link:hover {
      color: #ffd699 !important;
      transform: scale(1.05);
    }

    /* ---------- CARD STYLING ---------- */
    .card {
      border: none;
      background-color: #fff8f1;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(139, 69, 19, 0.1);
      transition: all 0.3s ease-in-out;
      height: 420px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 6px 20px rgba(139, 69, 19, 0.25);
    }

    .card-img-top {
      height: 200px;
      object-fit: cover;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      border-bottom: 3px solid #d2a679;
      transition: transform 0.4s ease;
    }

    .card:hover .card-img-top {
      transform: scale(1.05);
    }

    .card-body {
      padding: 1.2rem;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card-title {
      color: #5a3c2a;
      font-weight: 600;
      font-size: 1.15rem;
      margin-bottom: 0.4rem;
    }

    .card-text {
      font-size: 0.95rem;
      color: #7b5e45;
    }

    /* ---------- BUTTON ---------- */
    .btn-custom {
      background-color: #8b5e3b;
      color: white;
      padding: 10px 25px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #6f4223;
      transform: translateY(-2px);
    }

    /* ---------- FOOTER ---------- */
    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #704214;
    }

    /* ---------- GRID ---------- */
    .container {
      max-width: 1200px;
    }

    .row {
      justify-content: center;
    }

    .col-lg-3,
    .col-md-6,
    .col-sm-10 {
      display: flex;
      justify-content: center;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav>
    <a class="navbar-brand d-flex align-items-center text-decoration-none" href="{% url 'hostel_admin_view' %}">
      <img src="{% static 'images/hridhayam logo.png' %}" alt="Logo" />
      <strong>Hridayam</strong>
    </a>
    <ul class="nav nav-pills">
      <li class="nav-item"><a class="nav-link" href="{% url 'hostel_admin_view' %}">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'logout_view' %}">Logout</a></li>
    </ul>
  </nav>

  <!-- Page Heading -->
  <div class="container text-center">
    <h1>Hostel Image Gallery</h1>

    <div class="row g-4">
      {% for i in images %}
      <div class="col-lg-3 col-md-6 col-sm-10">
        <div class="card w-100">
          <img src="{{ i.image.url }}" class="card-img-top" alt="{{ i.name }}">
          <div class="card-body">
            <div>
              <h5 class="card-title">{{ i.name }}</h5>
              <p class="card-text">₹{{ i.price }}</p>
              <p class="card-text">{{ i.description }}</p>
            </div>
          </div>
        </div>
      </div>
      {% empty %}
      <p>No images uploaded yet.</p>
      {% endfor %}
    </div>

    <a href="{% url 'hostel_admin_view' %}" class="btn-custom mt-5 d-inline-block">
      ⬅ Back to Admin Dashboard
    </a>
  </div>

  <!-- <footer>
    <p>© 2025 Hridayam Hostel | Designed with ☕ warmth</p>
  </footer> -->
</body>
</html>
