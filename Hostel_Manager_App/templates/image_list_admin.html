{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hostel Images - Hridayam Hostel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #f5e2c8;
      font-family: 'Poppins', sans-serif;
    }

    /* Navbar */
    nav {
      background-color: #4e2c18;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    nav img {
      height: 50px;
      margin-right: 10px;
      transition: transform 0.3s ease;
    }

    nav img:hover {
      transform: scale(1.05);
    }

    nav strong {
      color: #fff3e0;
      font-size: 1.5rem;
      letter-spacing: 1px;
    }

    nav ul {
      margin: 0;
    }

    nav .nav-link {
      color: #ffe0b2 !important;
      font-weight: 500;
      transition: color 0.3s, transform 0.3s;
    }

    nav .nav-link:hover {
      color: #ffffff !important;
      transform: scale(1.05);
    }

    /* Main content */
    .content {
      margin-top: 100px;
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: #4e2c18;
      margin-bottom: 30px;
    }

    table {
      width: 90%;
      margin: 0 auto;
      border: 2px solid #4e2c18;
      border-radius: 10px;
      overflow: hidden;
      background-color: #fff8f0;
      box-shadow: 0 4px 12px rgba(165, 42, 42, 0.2);
    }

    th, td {
      border: 1px solid #a0522d;
      padding: 10px;
      text-align: center;
      vertical-align: middle;
    }

    th {
      background-color: #d2b48c;
      color: #4e2c18;
    }

    tr:hover {
      background-color: #f5deb3;
      transition: background-color 0.3s ease;
    }

    img {
      border-radius: 10px;
      max-height: 120px;
      object-fit: cover;
    }

    .btn-custom {
      background-color: #8b4513;
      color: #fff;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn-custom:hover {
      background-color: #a0522d;
      transform: scale(1.05);
    }

    .btn-sm {
      background-color: #d2691e;
      border: none;
    }

    .btn-sm:hover {
      background-color: #a0522d;
    }

    .btn-danger {
      background-color: #a52a2a;
      border: none;
    }

    .btn-danger:hover {
      background-color: #8b0000;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <a class="navbar-brand d-flex align-items-center" href="{% url 'hostel_admin_view' %}">
      <img src="{% static 'images/hridhayam logo.png' %}" alt="Logo" />
      <strong>Hridayam</strong>
    </a>
    <ul class="nav nav-pills">
      <li class="nav-item"><a class="nav-link" href="{% url 'hostel_admin_view' %}">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'logout_view' %}">Logout</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="content">
    <h1>Hostel Images</h1>

    <table>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Image</th>
        <th>Action</th>
      </tr>
      {% for i in images %}
      <tr>
        <td>{{ i.name }}</td>
        <td>{{ i.price }}</td>
        <td>{{ i.description }}</td>
        <td><img src="{{ i.image.url }}" alt="Hostel Image" width="150"></td>
        <td>
          <a href="{% url 'delete_images' i.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure to delete?')">Delete</a>
          <a href="{% url 'update_images' i.id %}" class="btn btn-sm">Edit</a>
        </td>
      </tr>
      {% endfor %}
    </table>

    <br>
    <a href="{% url 'hostel_admin_view' %}" class="btn-custom">Back to Admin Dashboard</a>
  </div>

</body>
</html>
