{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Hridayam Hostel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* ====== GLOBAL COLOR PALETTE ====== */
    :root {
      --coffee-dark: #3C1F0D;
      --coffee-medium: #7B3F00;
      --coffee-accent: #B25E36;
      --cream-bg: #F7F3EF;
      --text-dark: #2C2C2C;
      --white: #ffffff;
    }

    body {
      background-color: var(--cream-bg);
      font-family: 'Poppins', sans-serif;
      color: var(--text-dark);
      text-align: center;
    }

    /* ====== NAVBAR ====== */
    nav {
      background-color: var(--coffee-dark);
      padding: 15px 40px;
    }

    .navbar-brand strong {
      color: var(--white);
      font-family: 'Lora', serif;
      font-size: 1.5rem;
      margin-left: 10px;
    }

    .nav-link {
      color: var(--white) !important;
      font-weight: 500;
      margin: 0 10px;
      transition: all 0.3s ease;
    }

    .nav-link:hover {
      color: var(--coffee-accent) !important;
      transform: translateY(-2px);
    }

    /* ====== LOGIN FORM ====== */
    .login-section {
      background-color: var(--cream-bg);
      border: 3px solid var(--coffee-accent);
      border-radius: 20px;
      padding: 50px;
      width: 50%;
      margin: 80px auto;
      box-shadow: 0px 4px 10px rgba(165, 42, 42, 0.3);
    }

    .login-section h2 {
      color: var(--coffee-accent);
      font-weight: 700;
      margin-bottom: 30px;
    }

    .login-section input {
      width: 80%;
      padding: 10px;
      border: 1px solid var(--coffee-accent);
      border-radius: 8px;
      margin-bottom: 15px;
      background-color: #FFFDF9;
    }

    .login-section input[type="submit"] {
      background-color: var(--coffee-accent);
      color: var(--white);
      border: none;
      width: 40%;
      padding: 10px;
      border-radius: 8px;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .login-section input[type="submit"]:hover {
      background-color: var(--coffee-medium);
      transform: translateY(-2px);
    }

    .back-btn {
      background-color: var(--coffee-accent);
      color: var(--white);
      border: none;
      padding: 8px 20px;
      border-radius: 8px;
      margin-top: 20px;
      transition: background 0.3s ease;
    }
    .back-btn:hover {
      background-color: var(--coffee-medium);
    }

   /* ====== FOOTER ====== */
    footer {
      background-color: var(--coffee-dark);
      text-align: center;
      padding: 25px;
      color: var(--white);
      margin-top: 60px;
      border-top: 3px solid var(--coffee-accent);
    }

    footer a {
      text-decoration: none;
      color: var(--coffee-accent);
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: var(--white);
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg px-3">
    <a class="navbar-brand" href="{% url 'index' %}">
      <strong>
        <img src="{% static 'images/hridhayam logo.png' %}" alt="Hridayam Logo" style="height: 50px;">
        Hridayam Hostel
      </strong>
    </a>
    <div class="ms-auto">
      <ul class="nav nav-pills">
        <li class="nav-item"><a class="nav-link" href="{% url 'about_view' %}">About</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'gallery_main_view' %}">Gallery</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'contact_view' %}">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'login_view' %}">Login</a></li>
      </ul>
    </div>
  </nav>

  <!-- Login Section -->
  <div class="login-section">
    <form action="" onsubmit="return validation()" method="post">
      {% csrf_token %}
      <p style="color: red;">{{msg}}</p>
      <h2>Login</h2>
      <div>
        <label>Email:</label><br>
        <input type="email" name="email" required>
      </div>
      <div>
        <label>Password:</label><br>
        <input type="password" name="password" required>
      </div>
      <input type="submit" value="Login">
    </form>

    <!-- <a href="{% url 'index' %}">
      <button class="back-btn">Back</button>
    </a> -->
  </div>

  <!-- Footer -->
  <footer>
    <p>© 2025 Hridayam Hostel | Designed with ❤️ for comfort and care</p>
  </footer>
</body>
</html>
