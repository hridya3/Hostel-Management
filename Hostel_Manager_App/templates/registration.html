{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Registration</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --primary-color: #8C4A24;   /* Coffee brown */
      --secondary-color: #C59D7B; /* Light cream-brown */
      --bg-light: #FFF8F0;        /* Cream */
      --text-dark: #3E2723;
      --text-light: #7B5E57;
      --accent: #E97C35;          /* Warm orange */
    }

    body {
      font-family: "Poppins", sans-serif;
      background-color: var(--bg-light);
      color: var(--text-dark);
      margin: 0;
      overflow-x: hidden;
      text-align: center;
      padding-top: 90px;
    }

    /* ===== Navbar ===== */
  /* Navbar Styling */
  nav {
    background-color: #4b2e05;
    color: #f6e2c6;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 40px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000;
  }

  nav .navbar-brand {
    display: flex;
    align-items: center;
    text-decoration: none;
    color: #f6e2c6;
    font-weight: 700;
    font-size: 22px;
    letter-spacing: 1px;
  }

  nav .navbar-brand img {
    width: 45px;
    height: 45px;
    border-radius: 50%;
    margin-right: 10px;
    transition: transform 0.3s ease;
  }

  nav .navbar-brand:hover img {
    transform: scale(1.1);
  }

  .nav-pills {
    margin-bottom: 0;
  }

  .nav-pills .nav-link {
    color: #f6e2c6;
    font-weight: 500;
    margin-left: 15px;
    transition: color 0.3s ease, transform 0.2s ease;
  }

  .nav-pills .nav-link:hover {
    color: #ffd699;
    transform: scale(1.05);
  }

    /* ===== Registration Form ===== */
    h1 {
      color: var(--primary-color);
      font-weight: 700;
      margin-bottom: 25px;
      text-shadow: 1px 1px var(--secondary-color);
    }

    form {
      background-color: #fff7ef;
      border: 2px solid var(--primary-color);
      border-radius: 15px;
      width: 55%;
      margin: 0 auto;
      padding: 30px;
      box-shadow: 0 4px 12px rgba(139, 69, 19, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeIn 0.8s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    form:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 18px rgba(139, 69, 19, 0.4);
    }

    label {
      display: block;
      text-align: left;
      width: 80%;
      margin: 10px auto 5px auto;
      font-weight: 600;
      color: var(--text-dark);
    }

    input, select {
      width: 80%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1.5px solid var(--primary-color);
      border-radius: 8px;
      font-size: 15px;
      background-color: #fff8f2;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 6px rgba(233, 124, 53, 0.5);
    }

    input[type="submit"] {
      width: 60%;
      background-color: var(--accent);
      color: white;
      font-weight: 600;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      padding: 12px 0;
      margin-top: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    input[type="submit"]:hover {
      background-color: #d86c00;
      transform: scale(1.05);
    }

    .btn-custom {
      background-color: var(--primary-color);
      color: white;
      padding: 10px 25px;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      display: inline-block;
      margin-top: 25px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn-custom:hover {
      background-color: #6f3519;
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav>
    <a class="navbar-brand d-flex align-items-center" href="{% url 'hostel_admin_view' %}">
      <img src="{% static 'images/hridhayam logo.png' %}" alt="Logo" />
      <strong>Hridayam </strong>
    </a>
    <ul class="nav nav-pills">
      <li class="nav-item"><a class="nav-link" href="{% url 'hostel_admin_view' %}">Home</a></li>
      <!-- <li class="nav-item"><a class="nav-link" href="{% url 'gallery_view' %}">Gallery</a></li> -->
      <li class="nav-item"><a class="nav-link" href="{% url 'logout_view' %}">Logout</a></li>
    </ul>
  </nav>

  <h1>Student Registration</h1>

  <form action="" method="post" onsubmit="return validation()">
    {% csrf_token %}
    
    <label for="">Full Name</label>
    <input type="text" name="name" placeholder="Enter the student's full name" required>

    <label for="">Email</label>
    <input type="email" name="email" placeholder="Enter the student's email id" required>

    <label for="">Address</label>
    <input type="text" name="address" placeholder="Enter the student's address" required>

    <label for="">Phone Number</label>
    <input type="text" name="phone" placeholder="Enter the student's phone number" required>

    <label for="roomtype">Room Type</label>
    <select name="roomtype" required>
      <option value="">-- Select Room Type --</option>
      {% for room in rooms %}
        <option value="{{ room.roomtype }}" {% if room.available_rooms == 0 %}disabled{% endif %}>
          {{ room.get_roomtype_display }} ({{ room.available_rooms }} available)
        </option>
      {% endfor %}
    </select>

    <label for="">Password</label>
    <input type="password" name="password" placeholder="Enter a strong password" required>

    <input type="submit" value="Register Student">
  </form>

  <a href="{% url 'hostel_admin_view' %}" class="btn-custom">Back to Admin Dashboard</a>
</body>
</html>
