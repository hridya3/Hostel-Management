{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Announcement</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<style>
  body {
    background-color: #f6e2c6;
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding-top: 80px; /* for fixed navbar spacing */
  }

  /* Navbar Styling */
  nav {
    background-color: #4b2e05;
    color: #f6e2c6;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 40px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000;
  }

  nav .navbar-brand {
    display: flex;
    align-items: center;
    text-decoration: none;
    color: #f6e2c6;
    font-weight: 700;
    font-size: 22px;
    letter-spacing: 1px;
  }

  nav .navbar-brand img {
    width: 45px;
    height: 45px;
    border-radius: 50%;
    margin-right: 10px;
    transition: transform 0.3s ease;
  }

  nav .navbar-brand:hover img {
    transform: scale(1.1);
  }

  .nav-pills {
    margin-bottom: 0;
  }

  .nav-pills .nav-link {
    color: #f6e2c6;
    font-weight: 500;
    margin-left: 15px;
    transition: color 0.3s ease, transform 0.2s ease;
  }

  .nav-pills .nav-link:hover {
    color: #ffd699;
    transform: scale(1.05);
  }

  /* Form box */
  .announcement-container {
    background-color: #fff8f0;
    border: 2px solid #a0522d;
    border-radius: 20px;
    padding: 40px;
    width: 460px;
    margin: 60px auto;
    box-shadow: 0 6px 20px rgba(139, 69, 19, 0.25);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    text-align: center;
  }

  .announcement-container:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(139, 69, 19, 0.35);
  }

  h2 {
    color: #5c2e00;
    margin-bottom: 25px;
    font-weight: 700;
    text-shadow: 1px 1px #ffe6cc;
  }

  label {
    color: #5c4033;
    font-weight: 600;
    margin-bottom: 5px;
    display: block;
  }

  input[type="text"], textarea {
    width: 100%;
    border: 1.5px solid #a0522d;
    border-radius: 10px;
    padding: 10px;
    margin-bottom: 18px;
    background-color: #fffdf9;
    font-size: 15px;
    transition: all 0.3s ease;
  }

  input[type="text"]:focus, textarea:focus {
    outline: none;
    border-color: #e67300;
    box-shadow: 0 0 6px rgba(230, 115, 0, 0.5);
  }

  button {
    width: 100%;
    background-color: #a0522d;
    color: white;
    border: none;
    padding: 12px;
    border-radius: 10px;
    font-weight: 600;
    font-size: 16px;
    transition: background-color 0.3s ease, transform 0.2s ease;
  }

  button:hover {
    background-color: #8b4513;
    transform: scale(1.05);
  }

  .link {
    display: block;
    margin-top: 15px;
    text-decoration: none;
    color: #b45f06;
    font-weight: 600;
    transition: 0.3s ease;
  }

  .link:hover {
    color: #7a3c05;
    text-decoration: underline;
  }

  * {
    transition: all 0.3s ease-in-out;
  }
</style>

<body>

  <!-- Navbar -->
  <nav>
    <a class="navbar-brand d-flex align-items-center" href="{% url 'hostel_admin_view' %}">
      <img src="{% static 'images/hridhayam logo.png' %}" alt="Logo" />
      <strong>Hridayam</strong>
    </a>
    <ul class="nav nav-pills">
      <li class="nav-item"><a class="nav-link" href="{% url 'hostel_admin_view' %}">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'logout_view' %}">Logout</a></li>
    </ul>
  </nav>

  <!-- Update Form -->
  <div class="announcement-container">
    <h2>Update Announcement</h2>

    <form method="post">
      {% csrf_token %}
      <label for="title">Title</label>
      <input type="text" name="title" value="{{ ann.title }}" required>

      <label for="message">Message</label>
      <textarea name="message" rows="5" required>{{ ann.message }}</textarea>

      <button type="submit">Update Announcement</button>
    </form>

    <a href="{% url 'announcement_list_view' %}" class="link">Back to Announcements</a>
    <!-- <a href="{% url 'hostel_admin_view' %}" class="link">Back to Dashboard</a> -->
  </div>

</body>
</html>
