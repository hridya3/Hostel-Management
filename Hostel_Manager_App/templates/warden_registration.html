<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
     body{
        text-align: center;
        background-color: bisque;
    }
    /* form{
        border: 2px solid brown;
        width: 50%;
        height: 50%;
        margin-top: 10%;
        margin-left: 25%;
    } */
    form {
        border: 2px solid brown;
        width: 60%;
        margin: 1% auto;
        padding: 5px;
        border-radius: 10px;
        background-color: #fff7ef;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    input, select {
        width: 70%;
        padding: 10px;
        margin: 0 0 1px 0;
        border: 1px solid brown;
        border-radius: 5px;
        /* font-size: 2px; */
    }
    input[type="submit"] {
        width: 50%;
        padding: 10px;
        background-color: rgb(247, 131, 96);
        color: black;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
    }
    input[type="submit"]:hover, button:hover {
        background-color: rgb(231, 106, 72);
    }
    /* label {
        display: block;
        text-align: left;
        width: 70%;
        margin: 10px auto 5px auto;
        font-weight: bold;
        color: #333;
    } */
</style>
<body>
    <form action="" onsubmit="return validation()" method="post">
        {% csrf_token %}
        <h1>Register For Warden</h1>
        <label for="">Name</label>
        <input type="text" name="name" placeholder="Enter the students full name">
        <br><br>
        <label for="">Age</label>
        <input type="number" name="age" placeholder="Enter the students age">
        <br><br>
        <label for="">Address</label>
        <input type="text" name="address" placeholder="Enter the students address">
        <br><br>
        <label>Gender:</label><br>
        <input type="radio" name="gender" value="Male" required> Male
        <input type="radio" name="gender" value="Female" required> Female
        <br><br>
        <label for="">Phone Number</label>
        <input type="text" name="phone" placeholder="Enter the students phone number">
        <br><br>
        <input type="submit" style="background-color: rgb(247, 131, 96); color: rgb(8, 8, 8) ;">
        <br><br>
    </form>
    <br>
    <a href="{% url 'warden_details_view' %}"><button style="background-color: rgb(247, 131, 96); color: rgb(8, 8, 8) ;">Back</button></a>
</body>
</html>
